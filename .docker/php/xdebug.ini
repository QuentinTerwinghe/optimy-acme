[xdebug]

; XDebug mode (debug for step debugging, coverage for code coverage, etc.)
; Available modes: off, develop, coverage, debug, gcstats, profile, trace
xdebug.mode=${XDEBUG_MODE:-debug}

; Step Debugging Configuration
xdebug.start_with_request=yes
xdebug.discover_client_host=0
xdebug.client_host=${XDEBUG_CLIENT_HOST:-host.docker.internal}
xdebug.client_port=${XDEBUG_CLIENT_PORT:-9013}

; IDE Key for triggering debugging sessions
xdebug.idekey=${XDEBUG_IDEKEY:-ACME_CORP}

; Logging (useful for troubleshooting)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=7

; Performance Settings
xdebug.max_nesting_level=512

; Code Coverage Settings (when mode=coverage)
xdebug.coverage_enable=1

; Profiling Settings (when mode=profile)
xdebug.output_dir=/var/www/html/storage/logs

; Additional settings for better debugging experience
xdebug.var_display_max_depth=10
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024
